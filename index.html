<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Pic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="min-h-screen">
    <div id="app">
      <header
        class="py-2 px-4 sm:px-8 bg-card-bg shadow-lg border-b border-border-color sticky top-0 z-50"
      >
        <nav
          class="flex items-center flex-wrap gap-x-8 gap-y-3 max-w-7xl mx-auto"
        >
          <h1 class="text-xl font-extrabold text-primary">Edit Pic</h1>

          <div
            id="controls"
            class="flex items-center gap-x-3 gap-y-2 flex-wrap"
          >
            <!-- Adjustments -->
            <div class="flex flex-col">
              <label for="exposure" class="text-xs text-text-muted mb-1"
                >Exposure</label
              >
              <input
                type="range"
                id="exposure"
                min="0"
                max="200"
                value="100"
                class="w-36 h-1"
              />
            </div>
            <div class="flex flex-col">
              <label for="contrast" class="text-xs text-text-muted mb-1"
                >Contrast</label
              >
              <input
                type="range"
                id="contrast"
                min="0"
                max="200"
                value="100"
                class="w-36 h-1"
              />
            </div>
            <div class="flex flex-col">
              <label for="saturation" class="text-xs text-text-muted mb-1"
                >Saturation</label
              >
              <input
                type="range"
                id="saturation"
                min="0"
                max="200"
                value="100"
                class="w-36 h-1"
              />
            </div>
            <div class="flex flex-col">
              <label for="blur" class="text-xs text-text-muted mb-1"
                >Blur</label
              >
              <input
                type="range"
                id="blur"
                min="0"
                max="10"
                step="0.1"
                value="0"
                class="w-36 h-1"
              />
            </div>

            <!-- Highlights and Shadows -->
            <div class="flex flex-col">
              <label for="highlight" class="text-xs text-text-muted mb-1"
                >Highlights</label
              >
              <input
                type="range"
                id="highlight"
                min="-100"
                max="100"
                value="0"
                class="w-36 h-1"
              />
            </div>
            <div class="flex flex-col">
              <label for="shadow" class="text-xs text-text-muted mb-1"
                >Shadows</label
              >
              <input
                type="range"
                id="shadow"
                min="-100"
                max="100"
                value="0"
                class="w-36 h-1"
              />
            </div>

            <!-- Advanced Filters -->
            <div class="flex flex-col">
              <label for="sharpen" class="text-xs text-text-muted mb-1"
                >Sharpen</label
              >
              <input
                type="range"
                id="sharpen"
                min="0"
                max="100"
                value="0"
                class="w-36 h-1"
              />
            </div>
            <div class="flex flex-col">
              <label for="unblur" class="text-xs text-text-muted mb-1"
                >Unblur</label
              >
              <input
                type="range"
                id="unblur"
                min="0"
                max="100"
                value="0"
                class="w-36 h-1"
              />
            </div>
            <div class="flex flex-col">
              <label for="denoise" class="text-xs text-text-muted mb-1"
                >Denoise</label
              >
              <input
                type="range"
                id="denoise"
                min="0"
                max="10"
                value="0"
                class="w-36 h-1"
              />
            </div>

            <!-- Drawing Controls -->
            <div class="flex flex-col">
              <label class="text-xs text-text-muted mb-1">Draw</label>
              <div class="flex items-center gap-2">
                <button
                  id="drawModeButton"
                  class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                  disabled
                >
                  <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 24 24">
                    <path
                      d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm-1 17.93c-3.95-.49-7-3.85-7-7.93 0-.62.08-1.21.21-1.79L9 15v1c0 1.1.9 2 2 2h1l.01.07zm7.43-5.55c-.14.6-.29 1.2-.42 1.79h-3.13l.01-1.92 2.96-2.96.58.58c.3.3.47.7.47 1.13 0 .43-.17.83-.47 1.13zM15.5 4.5l-2.83 2.83 2.83 2.83 2.83-2.83L15.5 4.5z"
                    />
                  </svg>
                </button>
                <input
                  type="color"
                  id="drawingColorPicker"
                  value="#00BCD4"
                  class="w-8 h-8 p-0 border-none rounded-md cursor-pointer"
                />
                <input
                  type="range"
                  id="brushSize"
                  min="1"
                  max="20"
                  value="5"
                  class="w-20 h-1"
                />
              </div>
            </div>

            <!-- Transformations -->
            <div class="flex items-center gap-2">
              <button
                id="cropButton"
                class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                disabled
              >
                Crop
              </button>
              <button
                id="rotateButton"
                class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                disabled
              >
                Rotate 90Â°
              </button>
              <button
                id="flipHorizontalButton"
                class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                disabled
              >
                Flip H
              </button>
              <button
                id="flipVerticalButton"
                class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                disabled
              >
                Flip V
              </button>
              <button
                id="resetButton"
                class="px-3 py-2 text-sm rounded-md hover:bg-red-500/20 transition disabled:opacity-50"
                disabled
              >
                <span class="text-red-400">Reset</span>
              </button>
            </div>
          </div>
        </nav>
      </header>

      <main class="max-w-7xl mx-auto p-4 sm:p-8">
        <div>
          <div
            class="bg-card-bg p-6 rounded-3xl h-full flex flex-col items-center"
          >
            <input type="file" id="fileInput" accept="image/*" />
            <div id="canvas-container" class="w-full mb-6">
              <canvas id="imageCanvas" class="hidden"></canvas>
              <div id="cropSelection">
                <div id="crop-actions" class="hidden">
                  <button
                    id="confirmCrop"
                    class="p-1 bg-transparent border border-border-color text-white rounded-full hover:bg-white/10 transition"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 13l4 4L19 7"
                      ></path>
                    </svg>
                  </button>
                  <button
                    id="cancelCrop"
                    class="p-1 bg-transparent border border-border-color text-white rounded-full hover:bg-white/10 transition"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
              <label
                id="centerUploadArea"
                for="fileInput"
                class="text-text-color hover:bg-primary/10 transition duration-200"
              >
                <svg
                  class="w-12 h-12 text-primary mb-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                  ></path>
                </svg>
                <span class="font-bold text-lg text-primary">Upload Image</span>
                <span class="text-sm text-text-muted mt-1"
                  >Click or drag & drop here</span
                >
                <div
                  class="mt-4 pt-4 border-t border-dashed border-border-color w-full text-center"
                >
                  <span class="text-sm text-text-muted">No image loaded.</span>
                </div>
              </label>
            </div>
            <div class="flex flex-col lg:flex-row gap-4 w-full max-w-sm">
              <button
                id="changeImageButton"
                class="flex-1 bg-border-color hover:bg-border-color/80 transition duration-200 py-4 rounded-full font-bold shadow-lg disabled:opacity-50 text-text-color flex justify-center items-center"
                style="display: none"
              >
                Change Image
              </button>
              <button
                id="downloadButton"
                class="flex-1 bg-secondary hover:opacity-90 transition duration-200 py-4 rounded-full font-bold shadow-lg disabled:opacity-50 text-primary-text flex justify-center items-center"
                disabled
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
              </button>
            </div>
            <p
              id="statusMessage"
              class="text-center text-sm text-text-muted mt-4 h-5"
            ></p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
