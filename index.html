<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Edit Pic</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body class="min-h-screen">
    <div id="app">
      <header
        class="py-2 px-4 sm:px-8 bg-card-bg shadow-lg border-b border-border-color sticky top-0 z-50"
      >
        <nav
          class="flex items-center flex-wrap gap-x-8 gap-y-3 max-w-7xl mx-auto"
        >
          <h1 class="text-xl font-extrabold text-primary">Edit Pic</h1>

          <div
            id="controls"
            class="flex items-center gap-x-3 gap-y-2 flex-wrap"
          >
            <!-- Adjustments -->
            <div class="flex flex-col slider-control-wrapper">
              <label
                for="exposure"
                class="text-xs text-text-muted mb-1 cursor-pointer"
                >Exposure</label
              >
              <input
                type="range"
                id="exposure"
                min="0"
                max="200"
                value="100"
                class="w-36 h-1 adjustable-slider hidden"
              />
            </div>
            <div class="flex flex-col slider-control-wrapper">
              <label
                for="contrast"
                class="text-xs text-text-muted mb-1 cursor-pointer"
                >Contrast</label
              >
              <input
                type="range"
                id="contrast"
                min="0"
                max="200"
                value="100"
                class="w-36 h-1 adjustable-slider hidden"
              />
            </div>
            <div class="flex flex-col slider-control-wrapper">
              <label
                for="saturation"
                class="text-xs text-text-muted mb-1 cursor-pointer"
                >Saturation</label
              >
              <input
                type="range"
                id="saturation"
                min="0"
                max="200"
                value="100"
                class="w-36 h-1 adjustable-slider hidden"
              />
            </div>
            <div class="flex flex-col slider-control-wrapper">
              <label
                for="blur"
                class="text-xs text-text-muted mb-1 cursor-pointer"
                >Blur</label
              >
              <input
                type="range"
                id="blur"
                min="0"
                max="10"
                step="0.1"
                value="0"
                class="w-36 h-1 adjustable-slider hidden"
              />
            </div>

            <!-- Highlights and Shadows -->
            <div class="flex flex-col slider-control-wrapper">
              <label
                for="highlight"
                class="text-xs text-text-muted mb-1 cursor-pointer"
                >Highlights</label
              >
              <input
                type="range"
                id="highlight"
                min="-100"
                max="100"
                value="0"
                class="w-36 h-1 adjustable-slider hidden"
              />
            </div>
            <div class="flex flex-col slider-control-wrapper">
              <label
                for="shadow"
                class="text-xs text-text-muted mb-1 cursor-pointer"
                >Shadows</label
              >
              <input
                type="range"
                id="shadow"
                min="-100"
                max="100"
                value="0"
                class="w-36 h-1 adjustable-slider hidden"
              />
            </div>

            <!-- Advanced Filters -->
            <div class="flex flex-col slider-control-wrapper">
              <label
                for="sharpen"
                class="text-xs text-text-muted mb-1 cursor-pointer"
                >Sharpen</label
              >
              <input
                type="range"
                id="sharpen"
                min="0"
                max="100"
                value="0"
                class="w-36 h-1 adjustable-slider hidden"
              />
            </div>
            <div class="flex flex-col slider-control-wrapper">
              <label
                for="unblur"
                class="text-xs text-text-muted mb-1 cursor-pointer"
                >Unblur</label
              >
              <input
                type="range"
                id="unblur"
                min="0"
                max="100"
                value="0"
                class="w-36 h-1 adjustable-slider hidden"
              />
            </div>
            <div class="flex flex-col slider-control-wrapper">
              <label
                for="denoise"
                class="text-xs text-text-muted mb-1 cursor-pointer"
                >Denoise</label
              >
              <input
                type="range"
                id="denoise"
                min="0"
                max="10"
                value="0"
                class="w-36 h-1 adjustable-slider hidden"
              />
            </div>

            <!-- Drawing Controls -->
            <div class="flex flex-col">
              <div class="flex items-center gap-2 mb-2">
                <button
                  id="drawModeButton"
                  class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                  disabled
                >
                  Draw
                </button>
                <button
                  id="undoButton"
                  class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                  disabled
                >
                  Undo
                </button>
                <button
                  id="redoButton"
                  class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                  disabled
                >
                  Redo
                </button>
              </div>
              <div id="drawing-options" class="flex flex-col gap-2">
                <div id="color-palette" class="flex flex-wrap gap-2">
                  <button
                    class="color-swatch w-6 h-6 rounded-full border-2 border-transparent"
                    style="background-color: #00bcd4"
                    data-color="#00BCD4"
                  ></button>
                  <button
                    class="color-swatch w-6 h-6 rounded-full border-2 border-transparent"
                    style="background-color: #e91e63"
                    data-color="#E91E63"
                  ></button>
                  <button
                    class="color-swatch w-6 h-6 rounded-full border-2 border-transparent"
                    style="background-color: #2196f3"
                    data-color="#2196F3"
                  ></button>
                  <button
                    class="color-swatch w-6 h-6 rounded-full border-2 border-transparent"
                    style="background-color: #f48fb1"
                    data-color="#F48FB1"
                  ></button>
                  <button
                    class="color-swatch w-6 h-6 rounded-full border-2 border-transparent"
                    style="background-color: #000000"
                    data-color="#000000"
                  ></button>
                  <button
                    class="color-swatch w-6 h-6 rounded-full border-2 border-transparent"
                    style="background-color: #ffffff"
                    data-color="#FFFFFF"
                  ></button>
                  <button
                    class="color-swatch w-6 h-6 rounded-full border-2 border-transparent"
                    style="background-color: #9e9e9e"
                    data-color="#9E9E9E"
                  ></button>
                  <button
                    class="color-swatch w-6 h-6 rounded-full border-2 border-transparent"
                    style="background-color: #ffeb3b"
                    data-color="#FFEB3B"
                  ></button>
                  <button
                    class="color-swatch w-6 h-6 rounded-full border-2 border-transparent"
                    style="background-color: #ff9800"
                    data-color="#FF9800"
                  ></button>
                  <button
                    class="color-swatch w-6 h-6 rounded-full border-2 border-transparent"
                    style="background-color: #9c27b0"
                    data-color="#9C27B0"
                  ></button>
                </div>
                <div class="flex items-center gap-2">
                  <label for="lightnessSlider" class="text-xs text-text-muted"
                    >Lightness</label
                  >
                  <input
                    type="range"
                    id="lightnessSlider"
                    min="-50"
                    max="50"
                    value="0"
                    class="w-24 h-1"
                  />
                </div>
                <div class="flex items-center gap-2">
                  <label for="brushSize" class="text-xs text-text-muted"
                    >Brush Size</label
                  >
                  <input
                    type="range"
                    id="brushSize"
                    min="1"
                    max="20"
                    value="5"
                    class="w-24 h-1"
                  />
                </div>
              </div>
            </div>

            <!-- Transformations -->
            <div class="flex items-center gap-2">
              <button
                id="cropButton"
                class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                disabled
              >
                Crop
              </button>
              <button
                id="rotateButton"
                class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                disabled
              >
                Rotate 90Â°
              </button>
              <button
                id="flipHorizontalButton"
                class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                disabled
              >
                Flip H
              </button>
              <button
                id="flipVerticalButton"
                class="px-3 py-2 text-sm rounded-md hover:bg-primary/20 transition disabled:opacity-50"
                disabled
              >
                Flip V
              </button>
              <button
                id="resetButton"
                class="px-3 py-2 text-sm rounded-md hover:bg-red-500/20 transition disabled:opacity-50"
                disabled
              >
                <span class="text-red-400">Reset</span>
              </button>
            </div>
          </div>
        </nav>
      </header>

      <main class="max-w-7xl mx-auto p-4 sm:p-8">
        <div>
          <div
            class="bg-card-bg p-6 rounded-3xl h-full flex flex-col items-center"
          >
            <input type="file" id="fileInput" accept="image/*" />
            <div id="canvas-container" class="w-full mb-6">
              <canvas id="imageCanvas" class="hidden"></canvas>
              <div id="cropSelection">
                <div id="crop-actions" class="hidden">
                  <button
                    id="confirmCrop"
                    class="p-1 bg-transparent border border-border-color text-white rounded-full hover:bg-white/10 transition"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M5 13l4 4L19 7"
                      ></path>
                    </svg>
                  </button>
                  <button
                    id="cancelCrop"
                    class="p-1 bg-transparent border border-border-color text-white rounded-full hover:bg-white/10 transition"
                  >
                    <svg
                      class="w-5 h-5"
                      fill="none"
                      stroke="currentColor"
                      viewBox="0 0 24 24"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                      ></path>
                    </svg>
                  </button>
                </div>
              </div>
              <label
                id="centerUploadArea"
                for="fileInput"
                class="text-text-color hover:bg-primary/10 transition duration-200"
              >
                <svg
                  class="w-12 h-12 text-primary mb-2"
                  fill="none"
                  stroke="currentColor"
                  viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    stroke-width="2"
                    d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-8l-4-4m0 0L8 8m4-4v12"
                  ></path>
                </svg>
                <span class="font-bold text-lg text-primary">Upload Image</span>
                <span class="text-sm text-text-muted mt-1"
                  >Click or drag & drop here</span
                >
                <div
                  class="mt-4 pt-4 border-t border-dashed border-border-color w-full text-center"
                >
                  <span class="text-sm text-text-muted">No image loaded.</span>
                </div>
              </label>
            </div>
            <div class="flex flex-col lg:flex-row gap-4 w-full max-w-sm">
              <button
                id="changeImageButton"
                class="flex-1 bg-border-color hover:bg-border-color/80 transition duration-200 py-4 rounded-full font-bold shadow-lg disabled:opacity-50 text-text-color flex justify-center items-center"
                style="display: none"
              >
                Change Image
              </button>
              <button
                id="downloadButton"
                class="flex-1 bg-secondary hover:opacity-90 transition duration-200 py-4 rounded-full font-bold shadow-lg disabled:opacity-50 text-primary-text flex justify-center items-center"
                disabled
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  class="w-6 h-6"
                  viewBox="0 0 24 24"
                  fill="none"
                  stroke="currentColor"
                  stroke-width="2"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                >
                  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                  <polyline points="7 10 12 15 17 10"></polyline>
                  <line x1="12" y1="15" x2="12" y2="3"></line>
                </svg>
              </button>
            </div>
            <p
              id="statusMessage"
              class="text-center text-sm text-text-muted mt-4 h-5"
            ></p>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
